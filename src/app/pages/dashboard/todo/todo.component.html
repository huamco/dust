<div fxLayout="row wrap" #resizedDiv>
    <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100" class="flex-p">
    <mat-card>
        <mat-card-header fxLayoutAlign="center">
            <mat-card-subtitle><h2>실시간 통신 정보</h2></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div perfectScrollbar class="todo-list">
                <ul>
                    <li  *ngFor="let item of logs">
                        <div fxLayoutAlign="space-between center">
                            <span class="text-truncate">{{ item.data }}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </mat-card-content>
    </mat-card>
    </div>
</div>
